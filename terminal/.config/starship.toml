add_newline = false
command_timeout = 10000000000


format = """
$character$directory$git_branch$git_commit$git_state$git_status"""

[character]
success_symbol = "[âœ](bold green) "
error_symbol = "[âœ](bold red) "

[battery]
full_symbol = "ï•¸ "
charging_symbol = "ï–ƒ "
empty_symbol = "ï– "

# Battery low
[[battery.display]]
threshold = 20
style = "bold red"
discharging_symbol = "ï– "

# Battery discharge warning
[[battery.display]]
threshold = 50
style = "bold yellow"
discharging_symbol = "ï–‚ "

# Battery discharge healthy
[[battery.display]]
threshold = 100
style = "bold green"
discharging_symbol = "ï–‚ "

[directory]
truncation_length = 5
style = "bold cyan"
format = "[$path]($style)[$read_only]($read_only_style) "

[git_branch]
style = "bold fg:134"
format = "[$symbol$branch]($style) "

[time]
disabled = false
format = "[$time](white) "
time_format = "%R"

[nodejs]
format = "[$symbol($version )]($style)"

[golang]
format = "[$symbol($version )]($style)"

[cmd_duration]
style = "grey"
format = "[$duration]($style) "

[git_status]
format = '([$all_status$ahead_behind]()) '
